services:
  passport-api:
    image: registry.cn-hangzhou.aliyuncs.com/blackstarstar007/passport:latest
    container_name: passport-api
    restart: unless-stopped
    ports:
      - 5000:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - IdentityServer__Url=${IDENTITY_SERVER_URL:-http://localhost:5000}
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
    volumes:
      - passport-logs:/app/logs
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - passport-network
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:80/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - TZ=Asia/Shanghai
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - passport-network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -h
        - localhost
        - -u
        - root
        - -p${MYSQL_ROOT_PASSWORD}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
networks:
  passport-network:
    driver: bridge
    name: passport-network
volumes:
  mysql-data:
    driver: local
  passport-logs:
    driver: local
